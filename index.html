<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let a = 5;
if (a > 3) {
  console.log("Yes");
}

let x = 10;
if (x == "10") {
  console.log("Equal");
}
let num = 5;
if (num % 2 === 0) {
  console.log("Even");
} else {
  console.log("Odd");
}
let temp = 40;
if (temp > 30) {
  console.log("Hot");
} else {
  console.log("Cool");
}

let score = 90;
if (score >= 50) {
  console.log("Pass");
} else {
  console.log("Fail");
}
let color = "red";
if (color === "blue") {
  console.log("Blue");
} else {
  console.log("Not Blue");
}
let age = 18;
if (age > 18) {
  console.log("Adult");
} else if (age === 18) {
  console.log("Just Adult");
} else {
  console.log("Minor");
}
let marks = 75;
if (marks > 90) console.log("A");
else if (marks > 70) console.log("B");
else console.log("C");
let fruit = "apple";
if (fruit === "banana") console.log("Yellow");
else console.log("Not Yellow");


let country = "India";
if (country === "India" || country === "USA") {
  console.log("Valid Country");
}


let speed = 90;
if (speed > 100) console.log("Too Fast");
else if (speed > 80) console.log("Fast");
else console.log("Normal");



    </script>
</body>
</html>
